{% extends 'admin/base.html' %}
{% block content %}
            <main class="">
                <div class="grid mb-4 pb-10 px-8 mx-4 rounded-3xl bg-gray-100 border-4 border-green-400">

                    <div class="grid grid-cols-12 gap-6">
                        <div class="grid grid-cols-12 col-span-12 gap-6 xxl:col-span-9">
                            <div class="col-span-12 mt-12">

                                
                                    <div class="w-8/12 mx-auto">
                                        <form method="post" action="{% url 'add_product' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                                            {% csrf_token %}

                                            <div class="mb-6">
                                                <label class="block text-gray-700 text-sm font-bold mb-2" for="sku">
                                                  SKU
                                                </label>
                                                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name ="sku" id="sku" type="text" required placeholder="sku code">
                                              </div>
                                          <div class="mb-6">
                                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                              PRODUCT NAME
                                            </label>
                                            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="name" id="name" type="text"  required placeholder="product name">
                                          </div>
                                          <div class="mb-6">
                                            <label class="block text-gray-700 text-sm font-bold mb-2" for="quantity">
                                              QUANTITY
                                            </label>
                                            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="quantity" id="quantity" type="number" placeholder="quantity" required>
                                          </div>
                                          <div class="mb-6">
                                            <label class="block text-gray-700 text-sm font-bold mb-2" for="buy_price">
                                              BUY PRICE
                                            </label>
                                            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="buy_price" id="buy_price" type="number" placeholder="wholesale price">
                                          </div>
                                          <div class="mb-12">
                                            <label class="block text-gray-700 text-sm font-bold mb-2" for="min_price">
                                              MINIMUM PRICE
                                            </label>
                                            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="min_price" id="min_price" type="number" placeholder="selling price">
                                          </div>
                                          <div class="flex items-center justify-between">
                                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                                              SAVE 
                                            </button>
                                            <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="/shop/inventory">
                                              VIEW PRODUCTS
                                            </a>
                                          </div>
                                        </form>
                                        <p class="text-center text-gray-500 text-xs">
                                        </p>
                                      </div>
                                    
                                  </div>
                            
                             </div>
                    </div>
                </div>
            </main>
            {% endblock %}
