<!--SALES FORM-->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
	<div class="relative py-3 sm:max-w-xl sm:mx-auto">
		<div
			class="absolute inset-0 bg-gradient-to-r from-green-300 to-green-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto">
        <form method="post" action="{% url 'record_sale' %}">
          {% csrf_token %}
				<div>
          <h1 class="text-2xl font-semibold">EkoCash</h1>
				</div>
				<div class="divide-y divide-gray-200">
					<div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            
						<div class="relative">
							<select name="product_id" id="product">
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
              </select>
						</div>
            <br>
						<div class="relative">
							<input autocomplete="off" id="quantity" name="quantity" type="number" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Quantity" />
							<label for="quantity" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Quantity</label>
						</div>
            <br>
            <div class="relative">
							<select name="payment_method" id="payment_method">
                <option value="cash">Cash</option>
                <option value="mpesa">Mpesa</option>
                <option value="co-op">Co-op</option>
              </select>
						</div>
            <br>
            <div class="relative">
							<input autocomplete="off" id="sold_price" name="sold_price" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Price" />
							<label for="price" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Price</label>
						</div>
            <br>
						<div class="relative">
							<button class="bg-green-500 text-white rounded-md px-2 py-1">Confirm</button>
						</div>
					</div>
				</div>
      </form>
			</div>
		</div>
	</div>
</div>
</div>
</div>
